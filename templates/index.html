<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Character Counter App</span>   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('test') }}">Home</a>

              <li class="nav-item">

              </li>
            </ul>
          </div>
    </nav>

    {% block content %}
        <h2>Hello from the main page!</h2>
    {% endblock %}

    <h1>Character Counter</h1>

<div>
    <h2 id="chardisplay"></h2>
</div>

<div style="padding: 50px; ">
    <textarea onkeyup="charupdated()" onpaste="charpasted()" id="charcount" style="height: 400px; width: 100%"></textarea>
</div>

<script>
    function charpasted() {
        setTimeout(charupdated, 0);
    }

    function charupdated() {
        var length = document.getElementById('charcount').value.length;
        console.log(length);
        document.getElementById('chardisplay').innerHTML = length;
    }
</script>

    
</body>
</html>
